<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <ui:include src="index.xhtml"/>
    <h:form>
        <p:panel header="Cadastro de Usuario">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nome:"/>
                <p:inputText value="#{usuarioBean.usuario.nome}"/>

                <p:outputLabel value="Email:"/>
                <p:inputText value="#{usuarioBean.usuario.email}"/>

                <p:outputLabel value="Senha:"/>
                <p:password value="#{usuarioBean.usuario.senha}"/>
            </h:panelGrid>
            <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="@form"/>
            <p:messages></p:messages>
        </p:panel>
    </h:form>
</ui:fragment>
