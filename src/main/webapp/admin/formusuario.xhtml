<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<h:head>

</h:head>

<body>

    <h:form>
        <p:panel header="Cadastro de Usuário">
            <p:messages></p:messages>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome:"></p:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.nome}"></p:inputText>

                <p:outputLabel value="Email:"></p:outputLabel>
                <p:inputText value="#{usuarioBean.usuario.email}"></p:inputText>

                <p:outputLabel value="Senha:"></p:outputLabel>
                <p:password value="#{usuarioBean.usuario.senha}"></p:password>
            </p:panelGrid>
                <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" update="@form"></p:commandButton>
        </p:panel>

        <p:panel header="Lista de Usuarios">
            <p:dataTable value="#{usuarioBean.listaUsuario}" var="usuario" rows="8" paginator="true" paginatorAlwaysVisible="false">
                <p:column headerText="ID">
                    <h:outputText value="#{usuario.id}"></h:outputText>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{usuario.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{usuario.email}"></h:outputText>
                </p:column>
                <p:column headerText="Ação">
                    <p:commandButton icon="ui-icon-pencil" title="editar" update="@form">
                        <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-trash" title="excluir" oncomplete="confirmacao.show()">
                        <f:setPropertyActionListener value="#{usuario}" target="#{usuarioBean.usuario}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>

            <p:confirmDialog widgetVar="confirmacao" message="Tem certeza que deseja excluir?" header="Aviso" severity="alert" closable="true">
                <p:commandButton value="Sim" actionListener="#{usuarioBean.excluir}" onclick="confirmacao.hide()" update="@form" process="@this"/>
                <p:commandButton value="Nao" onclick="confirmacao.hide()"/>
            </p:confirmDialog>

        </p:panel>
    </h:form>

</body>
</html>
