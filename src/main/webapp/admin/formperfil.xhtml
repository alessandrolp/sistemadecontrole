<ui:composition template="../template/template.xhtml" xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h:form>
            Descricao:
            <h:inputText value="#{perfilController.perfil.descricao}"/>
            <h:commandButton value="Salvar" actionListener="#{perfilController.salvar}"/>
        </h:form>

        <h:form>
            <h:dataTable value="#{perfilController.perfilList}" var="perfil" border="1">
                <f:facet name="header">Lista de Perfis</f:facet>
                <h:column>
                    <f:facet name="header">DESCRIÇÃO</f:facet>
                    #{perfil.descricao}
                </h:column>
                <h:column>
                    <h:commandButton value="Editar" actionListener="#{perfilController.editar(perfil)}"/>
                    <h:commandButton value="Excluir" actionListener="#{perfilController.excluir(perfil)}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
