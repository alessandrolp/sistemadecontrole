<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:h="http://java.sun.com/jsf/html"
             xmlns:f="http://java.sun.com/jsf/core"
             xmlns:p="http://primefaces.org/ui">

    <ui:include src="index.xhtml"/>
    <h:form>
        <p:panel header="Cadastro de Cidades">
            <p:panelGrid columns="2">
                <p:outputLabel value="Cidade"/>
                <p:inputText value="#{cidadeBean.cidade.nome}"/>

                <p:outputLabel value="Estado"/>
                <p:selectOneMenu value="#{cidadeBean.cidade.estado}" converter="#{estadoConverter}">
                    <f:selectItem noSelectionOption="true" itemLabel="Selecione"/>
                    <f:selectItems value="#{estadoBean.listaEstados}" var="estado" itemLabel="#{estado.uf}"/>
                </p:selectOneMenu>
            </p:panelGrid>
            <p:commandButton value="Salvar" action="#{cidadeBean.salvar}" update="@form"/>
            <p:messages></p:messages>
        </p:panel>
    </h:form>
</ui:fragment>
